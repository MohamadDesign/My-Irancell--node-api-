<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="https://irancell.ir/wp-content/uploads/2022/03/Irancell-Logo180-2.png"
      sizes="192x192"
    />
    <link rel="stylesheet" href="content/css/index.css" />
    <title>My Irancell</title>
  </head>
  <body>
    <div class="left-side lalezar-font">
      <!-- Profile -->
      <div class="profile-box flex align-items-center">
        <div class="profile-wrapper flex">
          <img
            src="content/img/avatar.jpg"
            alt="User avatar"
            class="user-profile"
          />
        </div>
        <div class="profile-box-desc flex flex-column">
          <h1 class="user-name">سلام، محمد هستم</h1>
          <h5 class="user-numbe">+989923094123</h5>
        </div>
      </div>
      <!-- Profile -->

      <!-- Sim Info  -->
      <div class="sim-card-charge-box">
        <h1 class="sim-card-charge-title">شارژ باقی مانده سیم کارت</h1>
        <div class="flex flex-column align-items-center">
          <div class="charge-progress progress-10">
            <div class="overlay">6000 هزار تومان</div>
          </div>
          <button class="charge-btn lalezar-font">سیم کارتتو شارژ کن</button>
        </div>

        <!-- Services  -->
        <div>
          <h1 class="service-title">خدمات فعال</h1>
          <div class="active-service-box flex align-items-center vazir-fb">
            <span
              class="active-service-icon flex align-items-center justify-content-center"
            >
              <i class="fa-regular fa-envelope"></i>
            </span>
            <div class="active-service-box-desc">
              <h4>بسته پیامک هفتگی</h4>
              <h6>تا تاریخ شهریور 1403</h6>
            </div>
          </div>

          <h1 class="service-title">خدمات فعال</h1>
          <div class="active-service-box flex align-items-center vazir-fb">
            <span
              class="active-service-icon flex align-items-center justify-content-center"
            >
              <i class="fa-solid fa-wifi"></i>
            </span>
            <div class="active-service-box-desc">
              <h4>بسته اینترنت نا محدود</h4>
              <h6>تا تاریخ بهمن 1402</h6>
            </div>
          </div>
        </div>
        <!-- Services  -->

        <!-- Advertisement -->
        <div
          class="download-app-box flex align-times-center justify-content-between"
        >
          <img src="content/img/myIrancell.jpg" alt="my Irancell logo" />
          <h1>اپلیکیشن مارا دانلود کنید!</h1>
        </div>
        <!-- Advertisement -->
      </div>

      <!-- Sim Info  -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.3/chart.min.js"
      integrity="sha512-fMPPLjF/Xr7Ga0679WgtqoSyfUoQgdt8IIxJymStR5zV3Fyb6B3u/8DcaZ6R6sXexk5Z64bCgo2TYyn760EdcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="content/js/index.js"></script>
  </body>
</html>
